<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <title>Login</title>
</head>
<body>
    
   <section class="hero is-primary is-small">
            <div class="hero-body">
                <center>
                         <div class="container">
      <h1 class="title">
        Login
      </h1>
    </div>
  </div>

                </center>
   
     </section>
        <br>
        <section>
            <div class="container ">
            
                    <div class="columns is-centered">
                            <div class="column is-two-fifths">
                                <br><br>
                                    <div class="field">
                                            <p id="warning" style="color:red">  <p id="warning2" style="color:red"> </p></p>
                                            <label class="label">Username</label>
                                            <div class="control ">
                                                    <input class="input" id="name"type="text" >
                                              </div>
                                              <div class="help is-danger" id="help-name"></div>
                                          </div>
                                          
                                          <div class="field">
                                            <label class="label">Password</label>
                                            <div class="control ">
                                                <input class="input" id="password"type="text" >
                                            </div>
                                            <div class="help is-danger" id="help-sname"></div>
                                          </div>
                                          
                                          <div class="field">
                                            <label class="label">AutoBot</label>
                                            <div class="control has-icons-right">
                                              <input class="input" id="AutoBot"type="text" placeholder="Fill number" >
                                              <span class="icon is-medium is-right">
                                                        <i class="fas fa-envelope" id="icon"></i>
                                                </span>
                                            </div>
                                            <a href="forgot.html"><div class="help is-info" id="hmail" >Forgot Password?</div></a>

                                            
                                          </div>

                                              <button class="button is-link is-success is-medium is-fullwidth" onclick="checkTrue()">Login</button>
                                           
                                
                            </div>
                        </div>
            </div>
           
        </section>
        <script>
            var name = "nitipon";
            var password = 1234;

             var x = Math.floor((Math.random() * 1000) + 1);
             document.getElementById("icon").innerHTML = x;
          

             function checkTrue(){
                
                  var lname = document.getElementById("name").value;
                  var lpassword = document.getElementById("password").value;
                  var lbot = document.getElementById("AutoBot").value;

                 if(lname == "" || lpassword == "" || lbot == ""){
                    document.getElementById("name").classList.add("is-danger");
                    document.getElementById("password").classList.add("is-danger");
                    document.getElementById("AutoBot").classList.add("is-danger");
                    document.getElementById("warning").innerHTML = "Plese Fill Complete the form.";
                }else{
                    document.getElementById("name").classList.remove("is-danger");
                    document.getElementById("password").classList.remove("is-danger");
                     document.getElementById("AutoBot").classList.remove("is-danger");
                     document.getElementById("warning").innerHTML = "";
                     if(name != lname || password != lpassword){
                    document.getElementById("warning").innerHTML = "Name or Password not match";
                    }else{
                    document.getElementById("warning").innerHTML = "";
                    }
                     if(lbot != x){
                    document.getElementById("AutoBot").classList.add("is-danger");
                    document.getElementById("warning2").innerHTML = "Number not match";
                }else{
                    document.getElementById("AutoBot").classList.remove("is-danger");
                    document.getElementById("warning2").innerHTML = "";
                    window.location.href = "loginSucces.html";
                }
                }
                

               

            }
           
        </script>


</body>
</html>
